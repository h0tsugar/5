<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<div class="col-sm-20">
    <div>
        <a class="text-muted" th:href="@{/logout}">Logout</a>
    </div>
</div>
<header>
    <div>
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand">
                <div class="row">
                    <div th:object="${user}" class="col-sm text-light bg-dark">
                        <span th:text="${user.getUsername()}">user</span>
                        <span>with a roles:</span>
                        <span th:text="${user.getRoles().stream().findFirst().get().getRoleName}">role</span>
                    </div>
                </div>
            </a>
        </nav>
    </div>
</header>
<table class="table table-striped bg-white border">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">User Name</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Password</th>
        <th scope="col">Gender</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <div th:object="${user}">
        <tr>
            <td> <span th:text="${user.getId()}">id </span></td>
            <td> <span th:text="${user.getUsername()}">userName</span></td>
            <td> <span th:text="${user.getFirstName()}">firstName</span> </td>
            <td> <span th:text="${user.getLastName()}">lastName</span> </td>
            <td> <span th:text="${user.getPassword()}">password</span> </td>
            <td> <span th:text="${user.getGender()}">gender</span> </td>
            <td> <span th:text="${user.getRoles().stream().findFirst().get().getRoleName}">role</span> </td>
        </tr>
    </div>
    </tbody>
</table>
</body>
</html>
